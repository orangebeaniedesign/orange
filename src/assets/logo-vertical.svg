  <text x="50" y="125" font-family="Poppins, system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="currentColor" text-anchor="middle">
    Orange
  </text>
  <text x="50" y="150" font-family="Poppins, system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="currentColor" text-anchor="middle">
    Beanie
  </text>
